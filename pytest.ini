[pytest]
# Configuration pytest pour le projet Bank-Backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output verbosity
addopts = -v --tb=short

# Ignore warnings
filterwarnings = 
    ignore::DeprecationWarning
    ignore::UserWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
